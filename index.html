<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>

    <header>
      <div class="headerInfo">
        <div class="score"><h2 class="headerScore">Score: 56</h2></div>
        <div class="time"><h2 class="headerScore">Time: 60</h2></div>
      </div>
    </header>
<!-- The introduction page that breifly discusses how the quiz will form -->
    <div class="introduction_page">
      <div class="introduction_box">
        <h2>Click Start Quiz!</h2>
          <li>You will be asked a series of questions</li>
          <li>If you get the answer right, you will be given points</li>
          <li>If you get the answer wrong, you will lose time</li>
      </div>

      <div class="start_quiz"><button>Start Quiz</button></div>
    </div>



    <script src="./assets/script.js"></script>
  </body>
</html>
